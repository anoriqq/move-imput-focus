<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body id="body">
  <!-- メイン要素 -->
  <div class="main">
    <div>
      <button id="button" type="button" onclick="alert('Clicked!!')">alert</button>
    </div>
    <div>
      <input id="input-1" type="text" placeholder="aaa">
    </div>
    <div>
      <input id="input-2" type="text" placeholder="bbb">
    </div>
    <div>
      <input id="input-3" type="text" placeholder="ccc">
    </div>
    <div>
      <input id="input-4" type="text" placeholder="ddd">
    </div>
  </div>

  <!-- チャットウィンドウ(モーダル要素) -->
  <div class="modal">
    <textarea id="textarea" name="inputMessage" class="inputMessage" cols="20" rows="10" tabindex="0" placeholder="メッセージを入力してださい"></textarea>
    <div>
      <p class="result"></p>
    </div>
  </div>

  <!-- 切り替えボタン -->
  <button id="button-toggle" class="toggleButton" type="button" onclick="toggleModalShowing()">表示切り替え</button>

  <!-- Style -->
  <style>
    .main{
      background-color: azure;
    }
    .modal{
      display: none;
    }
    .show{
      display: block;
      top: 0;
      left: 0;
      height: 500px;
      width: 500px;
      position: absolute;
      background-color: khaki;
      opacity: .5;
    }
    .toggleButton{
      position: absolute;
      top: 150px;
      left: 0;
      z-index: 99999
    }
  </style>

  <!-- Script -->
  <script>
    /* モーダルの表示方法を変更する関数 */
    function toggleModalShowing(){
      const modalEl = document.querySelector('div.modal');
      modalEl.classList.toggle('show');
    }

    /* タブキーナビゲーションを無効化 */
    const inputMessageEl = document.querySelector('div textarea.inputMessage');
    if(inputMessageEl.addEventListener){
        inputMessageEl.addEventListener('focusout', handler, false);
    }else if(inputMessageEl.attachEvent){
      inputMessageEl.attachEvent('focusout',);
    }
    function handler(){
      setTimeout(()=>document.activeElement.blur(), 1);
    }

    /* フォーカスされている要素の id を表示 */
    const resultEl = document.querySelector('div div p.result');
    setInterval(()=>{
      const focusedElId = document.activeElement.id;
      resultEl.innerText = focusedElId;
    }, 1);
  </script>
</body>
</html>
