<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- メイン要素 -->
  <div class="main">
    <button onclick="alert('Clicked!!')">alert</button>
  </div>

  <!-- チャットウィンドウ(モーダル要素) -->
  <div class="modal">
    <textarea name="inputMessage" id="inputMessage" cols="30" rows="10" autofocus placeholder=" メッセージを入力してださい"></textarea>
  </div>

  <!-- Style -->
  <style>
    .main{
      background-color: azure;
    }
    .modal{
      top: 0;
      left: 0;
      height: 500px;
      width: 500px;
      position: absolute;
      background-color: khaki;
    }
  </style>
</body>
</html>
