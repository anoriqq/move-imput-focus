<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- メイン要素 -->
  <div class="main">
    <button type="button" onclick="alert('Clicked!!')">alert</button>
    <input type="text" placeholder="aaa">
  </div>

  <!-- チャットウィンドウ(モーダル要素) -->
  <div class="modal">
    <textarea name="inputMessage" id="inputMessage" cols="30" rows="10" tabindex="0" autofocus placeholder="メッセージを入力してださい"></textarea>
  </div>

  <!-- 切り替えボタン -->
  <button class="toggleButton" type="button" onclick="toggleModalShowing()">表示切り替え</button>

  <!-- Style -->
  <style>
    .main{
      background-color: azure;
    }
    .modal{
      display: none;
    }
    .show{
      display: block;
      top: 0;
      left: 0;
      height: 500px;
      width: 500px;
      position: absolute;
      background-color: khaki;
    }
    .toggleButton{
      position: absolute;
      top: 0;
      right: 0;
      z-index: 99999
    }
  </style>

  <!-- Script -->
  <script>
    /* モーダルの表示方法を変更する関数 */
    function toggleModalShowing(){
      const modalEl = document.querySelector('div.modal');
      modalEl.classList.toggle('show');
    }

    /* タブキーナビゲーションを無効化 */
    const inputMessageEl = document.querySelector('div textarea#inputMessage');
    if(inputMessageEl.addEventListener){
        inputMessageEl.addEventListener('blur',inputMessageEl.focus,false);
    }else if(inputMessageEl.attachEvent){
        inputMessageEl.attachEvent('blur',inputMessageEl.focus);
    }
  </script>
</body>
</html>
