<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- メイン要素 -->
  <div class="main">
    <div>
      <button type="button" onclick="alert('Clicked!!')">alert</button>
    </div>
    <div>
      <input type="text" placeholder="aaa">
    </div>
    <div>
      <input type="text" placeholder="bbb">
    </div>
    <div>
      <input type="text" placeholder="ccc">
    </div>
    <div>
      <input type="text" placeholder="ddd">
    </div>
  </div>

  <!-- チャットウィンドウ(モーダル要素) -->
  <div class="modal">
    <textarea name="inputMessage" id="inputMessage" cols="20" rows="5" tabindex="0" autofocus placeholder="メッセージを入力してださい"></textarea>
    <div>
      <p class="result"></p>
    </div>
  </div>

  <!-- 切り替えボタン -->
  <button class="toggleButton" type="button" onclick="toggleModalShowing()">表示切り替え</button>

  <!-- Style -->
  <style>
    .main{
      background-color: azure;
    }
    .modal{
      display: none;
    }
    .show{
      display: block;
      top: 0;
      left: 0;
      height: 500px;
      width: 500px;
      position: absolute;
      background-color: khaki;
    }
    .toggleButton{
      position: absolute;
      top: 150px;
      left: 0;
      z-index: 99999
    }
  </style>

  <!-- Script -->
  <script>
    /* モーダルの表示方法を変更する関数 */
    function toggleModalShowing(){
      const modalEl = document.querySelector('div.modal');
      modalEl.classList.toggle('show');
    }

    /* タブキーナビゲーションを無効化 */
    const inputMessageEl = document.querySelector('div textarea#inputMessage');
    if(inputMessageEl.addEventListener){
        inputMessageEl.addEventListener('keydown',printResult,false);
    }else if(inputMessageEl.attachEvent){
        inputMessageEl.attachEvent('onkeydown',printResult);
    }

    /* 結果 */
    const resultEl = document.querySelector('div div p.result');
    function printResult(e){
      console.log(e);
      resultEl.innerText = `keyCode: ${e.keyCode}\nkey: ${e.key}`;
    }
  </script>
</body>
</html>
